<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch</title>
	<link rel="stylesheet" type="text/css" href="stop.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>Stop Watch</h1>

<div class="stopwatch">
	<span id="hour">00</span><h2> : </h2>
	<span id="minute">00</span>
</div>
<br>
<form id="form">
<input type="submit" name="reset" value="Reset" id="reset">
<br><br>
<input type="submit" name="start" value="Start" id="start">
</form>
<script type="text/javascript" src="stop.js"></script>

</body>
</html>
